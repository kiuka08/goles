<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–æ–ø—Ä–æ—Å</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

#start {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 99999;
}

#start button {
    font-size: 24px;
    padding: 20px 40px;
    border-radius: 16px;
    border: none;
}

#game {
    text-align: center;
}

button {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 14px;
    border: none;
}

#yes {
    background: #00ff88;
    color: black;
}

#no {
    background: red;
    color: white;
    position: absolute;
}

#screamer {
    position: fixed;
    inset: 0;
    display: none;
    z-index: 9999;
    animation: shake 0.05s infinite;
}

#screamer img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

#flash {
    position: fixed;
    inset: 0;
    display: none;
    z-index: 9998;
    animation: flash 0.08s infinite;
}

@keyframes flash {
    0% { background: red; }
    50% { background: white; }
    100% { background: red; }
}

@keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(20px,-20px); }
    50% { transform: translate(-20px,20px); }
    75% { transform: translate(20px,20px); }
    100% { transform: translate(0,0); }
}
</style>
</head>
<body>

<div id="start">
    <h2>–ù–∞–∂–º–∏, —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å</h2>
    <button id="startBtn">–ù–ê–ß–ê–¢–¨</button>
</div>

<div id="game">
    <h1>–¢—ã –∫–æ—Ç–∞–∫–±–∞—Å?</h1>
    <button id="yes">YES</button>
    <button id="no">NO</button>
</div>

<div id="flash"></div>
<div id="screamer">
    <img id="screamerImg">
</div>

<script>
const start = document.getElementById("start");
const startBtn = document.getElementById("startBtn");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const screamer = document.getElementById("screamer");
const screamerImg = document.getElementById("screamerImg");
const flash = document.getElementById("flash");

let yesSize = 20;
let unlocked = false;

const sounds = [
  "https://www.myinstants.com/media/sounds/jumpscare.mp3",
  "https://www.myinstants.com/media/sounds/fnaf-jumpscare.mp3"
];

const images = [
  "https://i.imgur.com/9ZQZ0ZP.jpg",
  "https://i.imgur.com/6YV1FQn.jpg"
];

function unlockSound() {
    const a = new Audio(sounds[0]);
    a.volume = 1;
    a.play().then(() => {
        a.pause();
        unlocked = true;
        start.style.display = "none";
    });
}

startBtn.onclick = unlockSound;

function rand(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}

function moveNo() {
    no.style.left = Math.random() * (innerWidth - no.offsetWidth) + "px";
    no.style.top = Math.random() * (innerHeight - no.offsetHeight) + "px";
}

function screamerBoom() {
    if (!unlocked) return;

    const audio = new Audio(rand(sounds));
    audio.volume = 1;
    audio.play();

    screamerImg.src = rand(images);
    screamer.style.display = "block";
    flash.style.display = "block";

    if (navigator.vibrate) navigator.vibrate([300,100,300]);

    setTimeout(() => {
        screamer.style.display = "none";
        flash.style.display = "none";
    }, 500);
}

no.onclick = () => {
    yesSize += 15;
    yes.style.fontSize = yesSize + "px";
    moveNo();
    screamerBoom();
};

yes.onclick = () => {
    document.body.innerHTML = "<h1 style='color:white'>üòå –í—Å—ë.<br>–¢—ã –∫–æ—Ç–∞–∫–±–∞—Å.</h1>";
};

// —Ä–∞–Ω–¥–æ–º–Ω—ã–π —Å–∫—Ä–∏–º–µ—Ä
setInterval(() => {
    if (unlocked && Math.random() < 0.3) {
        screamerBoom();
    }
}, 4000);

no.style.left = "50%";
no.style.top = "65%";
</script>

</body>
</html>
